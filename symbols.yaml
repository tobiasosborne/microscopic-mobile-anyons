# Global symbol table for mobile anyons project
# Fields: sym (TeX), type (informal), desc, defined_in (markdown file path)
symbols:
  - sym: "\\mathcal{R}"
    type: FusionRing
    desc: Fusion ring (finitely generated free abelian group with ring structure)
    defined_in: docs/fusion_ring.md
  - sym: "I"
    type: Set
    desc: Index set for basis elements of fusion ring (with 0 ‚àà I)
    defined_in: docs/fusion_ring.md
  - sym: "k"
    type: Field
    desc: Algebraically closed field (usually k = ‚ÑÇ) for fusion categories
    defined_in: docs/fusion_category.md
  - sym: "\\mathcal{C}"
    type: FusionCategory
    desc: Fusion category (k-linear, semisimple, rigid monoidal category)
    defined_in: docs/fusion_category.md
  - sym: "K_0(\\mathcal{C})"
    type: FusionRing
    desc: Grothendieck ring of fusion category C (decategorification)
    defined_in: docs/fusion_category.md
  - sym: "\\mathrm{Irr}(\\mathcal{C})"
    type: Set
    desc: Set of isomorphism classes of simple (irreducible) objects in C
    defined_in: docs/fusion_category.md
  - sym: "\\mathrm{Mor}(A, B)"
    type: VectorSpace
    desc: Morphism space from object A to B (finite-dimensional k-vector space)
    defined_in: docs/morphism_spaces.md
  - sym: "\\mathrm{End}(X)"
    type: VectorSpace
    desc: Endomorphism space Hom(X,X) of object X
    defined_in: docs/fusion_category.md
  - sym: "\\mathbf{1}"
    type: SimpleObject
    desc: Tensor unit (vacuum), equal to X_0
    defined_in: docs/fusion_ring.md
  - sym: "d_C"
    type: Int
    desc: Number of simple objects in fusion category (rank of the category/ring)
    defined_in: docs/fusion_ring.md
  - sym: "d_{\\mathrm{loc}}"
    type: Int
    desc: Local Hilbert space dimension for lattice models
    defined_in: docs/lattice.md
  - sym: "X_i"
    type: SimpleObject
    desc: Simple objects of the fusion ring/category (anyon labels), where i ‚àà I and X_0 = ùüô
    defined_in: docs/fusion_ring.md
  - sym: "i^*"
    type: Index
    desc: Dual index under the involution map (duality)
    defined_in: docs/fusion_ring.md
  - sym: "X_i^*"
    type: SimpleObject
    desc: Dual of simple object X_i, equal to X_{i*}
    defined_in: docs/fusion_ring.md
  - sym: "N_{ij}^k"
    type: Int
    desc: Fusion coefficients/multiplicities (non-negative integers), with N_{i,i*}^0 = 1
    defined_in: docs/fusion_ring.md
  - sym: "F"
    type: Tensor
    desc: Associator (F-symbols) including multiplicity indices
    defined_in: docs/fusion_category.md
  - sym: "R"
    type: Tensor
    desc: Braiding (R-symbols) including multiplicity indices
    defined_in: docs/fusion_category.md
  - sym: "\\Lambda"
    type: Set
    desc: Lattice of sites (set of indices)
    defined_in: docs/lattice.md
  - sym: "n"
    type: Int
    desc: Number of lattice sites
    defined_in: docs/lattice.md
  - sym: "\\mathrm{Conf}_N"
    type: Set
    desc: Configuration space for N anyons
    defined_in: docs/config_space.md
  - sym: "\\mathrm{Conf}_N^{\\mathrm{HC}}"
    type: Set
    desc: Hard-core configuration space (distinct positions)
    defined_in: docs/config_space.md
  - sym: "\\mathcal{O}(\\mathbf{x}, \\mathbf{k})"
    type: Object
    desc: Tensor product object over all n sites for configuration (x,k), with X_0=1 at unoccupied sites
    defined_in: docs/hilbert_space.md
  - sym: "s_j"
    type: Index
    desc: Site label at site j (anyon label if occupied, 0 if vacuum)
    defined_in: docs/hilbert_space.md
  - sym: "\\mathcal{H}"
    type: HilbertSpace
    desc: Total Hilbert space for mobile anyons (direct sum over N)
    defined_in: docs/hilbert_space.md
  - sym: "\\mathcal{H}_N"
    type: HilbertSpace
    desc: N-anyon Hilbert space with unspecified total charge
    defined_in: docs/hilbert_space.md
  - sym: "\\mathcal{H}_N^{(c)}"
    type: HilbertSpace
    desc: N-anyon Hilbert space with fixed total charge c
    defined_in: docs/hilbert_space.md
  - sym: "\\mathcal{F}"
    type: HilbertSpace
    desc: Standard Fock space (direct sum of n-particle spaces)
    defined_in: docs/fock_space.md
  - sym: "H"
    type: Operator
    desc: Hamiltonian operator
    defined_in: docs/qm_lattice.md
  - sym: "\\mathcal{H}_{\\mathrm{loc}}"
    type: HilbertSpace
    desc: Local Hilbert space (isomorphic for all sites)
    defined_in: docs/lattice.md
  - sym: "E_n"
    type: Real
    desc: Energy eigenvalues (level index n)
    defined_in: docs/qm_lattice.md
  - sym: "\\Delta"
    type: Real
    desc: Spectral gap (E_1 - E_0)
    defined_in: docs/qm_lattice.md
  - sym: "\\beta"
    type: Real
    desc: Inverse temperature
    defined_in: docs/qm_lattice.md
  - sym: "Z(\\beta)"
    type: Real
    desc: Partition function at inverse temperature beta
    defined_in: docs/qm_lattice.md
  - sym: "\\hat{O}"
    type: Operator
    desc: General operator on Fock space (sequence of sector operators)
    defined_in: docs/fock_space.md
  - sym: "\\oplus"
    type: Operation
    desc: Direct sum (logical OR / superposition of sectors)
    defined_in: docs/fock_space.md
  - sym: "\\otimes"
    type: Operation
    desc: Tensor product (logical AND / composition of parts)
    defined_in: docs/fock_space.md
